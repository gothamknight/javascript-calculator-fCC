<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>javascript calculator fCC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

<body>

  <div id='calculator'>
  
  <div id='display'>
    <div id='input'></div>
    <div id='output'></div>
  </div>
  <div id='clear'>C</div>
  <div class='btn ope' id='divide'>/</div>
  <div class='btn ope' id='times'>x</div>
  <div class='btn num' id='_7'>7</div>
  <div class='btn num' id='_8'>8</div>
  <div class='btn num' id='_9'>9</div>
  <div class='btn ope' id='minus'>-</div>
  <div class='btn num' id='_4'>4</div>
  <div class='btn num' id='_5'>5</div>
  <div class='btn num' id='_6'>6</div>
  <div class='btn ope' id='add'>+</div>
  <div class='btn num' id='_1'>1</div>
  <div class='btn num' id='_2'>2</div>
  <div class='btn num' id='_3'>3</div>
  <div class='btn' id='equals'>=</div>
  <div class='btn num' id='_0'>0</div>
  <div class='btn' id='dec'>.</div>
  
</div><!--calculator-->
